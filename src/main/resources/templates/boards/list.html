<!DOCTYPE html>
<html lang="ko" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <link rel="stylesheet" th:href="@{/webjars/bootstrap/4.1.3/css/bootstrap.min.css}"/>
    <script th:src="@{/webjars/jquery/3.3.1-1/jquery.min.js}"></script>
    <script th:src="@{/webjars/bootstrap/4.1.3/js/bootstrap.min.js}"></script>
    <title>login form</title>
</head>
<body>
<h1>board list</h1>

<div  th:each="board : ${boardPage}">
    <p th:text="${board.id}"></p>
    <p th:text="${board.title}"></p>
    <p th:text="${board.user.name}"></p>
</div>
</body>
</html>
